<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event List Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="event-form" id="new-event-form">
      <button type="submit" id="add-event-btn">Add New Event</button>
    </form>
    <div class="table-container">
      <table id="event-list">
        <thead>
          <tr>
            <th>Event</th>
            <th>Start</th>
            <th>End</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Event rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="index_event.js"></script>
  </body>
</html>
