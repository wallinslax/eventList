<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event List Manager</title>
    <style>
      /* Add your CSS styling here */
      body {
        font-family: Arial, sans-serif;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      .event-form {
        margin-bottom: 20px;
      }

      .event__actions button {
        margin-right: 5px;
        cursor: pointer;
      }

      /* Additional styles can be added here */
    </style>
  </head>
  <body>
    <h1>Event List</h1>
    <form class="event-form" id="new-event-form">
      <input type="text" id="event-name" placeholder="Event Name" required />
      <input type="date" id="event-start-date" required />
      <input type="date" id="event-end-date" required />
      <button type="submit" id="add-event-btn">Add New Event</button>
    </form>

    <table id="event-list">
      <thead>
        <tr>
          <th>Event</th>
          <th>Start</th>
          <th>End</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Event rows will be inserted here by JavaScript -->
      </tbody>
    </table>

    <script src="index_event.js"></script>
  </body>
</html>
