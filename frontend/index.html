<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event List Manager</title>
    <style>
      /* Add your CSS styling here */
      .event-form {
        margin-bottom: 20px;
      }

      .event-list-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
      }

      .event-header,
      .event {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .event-header {
        background-color: #f0f0f0;
        font-weight: bold;
      }

      .event__info,
      .event__actions {
        display: flex;
        align-items: center;
      }

      .event__info > span,
      .event__actions > button {
        margin: 0 10px;
      }

      .event__info > span {
        min-width: 90px;
      }

      .event__actions {
        min-width: 120px;
      }

      /* Input fields for editing */
      .event__info > input {
        margin: 0 10px;
        display: none; /* Hide inputs initially */
      }

      /* Button styles */
      .event__actions button {
        padding: 5px 10px;
        margin-right: 5px;
        cursor: pointer;
      }

      /* Additional styles can be added here */
    </style>
  </head>
  <body>
    <h1>Event List</h1>
    <form class="event-form" id="new-event-form">
      <input type="text" id="event-name" placeholder="Event Name" required />
      <input type="date" id="event-start-date" required />
      <input type="date" id="event-end-date" required />
      <button type="submit" id="add-event-btn">Add New Event</button>
    </form>
    <div class="event-list-container">
      <div class="event-header">
        <div>Event</div>
        <div>Start</div>
        <div>End</div>
        <div>Actions</div>
      </div>
      <div id="event-list">
        <!-- Events will be rendered here -->
      </div>
    </div>
    <script src="index_event.js"></script>
  </body>
</html>
